<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>com a tag ol e li podemos criar uma lista ordenada</h1>
    <h1>listas ordenadas</h1>
    <ol type="1">   <!-- com o codigo TYPE podemos definir o tipo de contagem -->
        <li>lavar louça
        <li>comprar sabão
        <li>tomar banho

    </ol>
    <h1>listas nao ordenadas</h1>
    <h2>com a tag ul podemos criar uma lista não ordenada</h2>
    <ul type="circle"> <!--com o comando type podemos definir oque aparecera antes de cada topico como circle, square ou o padrao disc-->
        <li>Pão</li>
        <li>Feijão</li>
        <li>Aroz</li>
    </ul>

    
    
</body>
</html>
