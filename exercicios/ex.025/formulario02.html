<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="iusu" >
                <p>
                    usuario:
                    <input type="text" name="usu" id="iusu" required minlength="3" maxlength="15" size="10" placeholder="nome do usuario">
                </p>
            </label>
            <label for="isen">
                <p>
                    senha:
                    <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="senha">
                </p>
            </label>
            <label for="idata">
                <p>
                    Nascimento:
                    <input type="date" name="data" id="idata">
                </p>
            </label>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
        

        

    </form>
    
</body>
</html>
